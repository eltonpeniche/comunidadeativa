<html lang="pt-br">

{% include 'partials/_head.html' %}

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    {% block content %}
    {% endblock %}


  {% include 'partials/_footer.html' %}

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  {% block extra_scripts %}
  
  {% endblock %}
