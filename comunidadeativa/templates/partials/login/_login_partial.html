{% load static %}

<div class="d-flex justify-content-center py-4">
    <a href="index.html" class="logo d-flex align-items-center w-auto">
    <img src="{% static 'assets/img/favicon.png'%}" alt="" style="max-height: 40px">
    <span class="d-none d-lg-block">AmazonCred</span>
    </a>
</div><!-- End Logo -->

<div class="form-group m-3">

    <div class="card-body">

        <div class="pt-4 pb-2">
        <h5 class="card-title text-center pb-0 fs-4">Faça login na sua conta</h5>
        <p class="text-center small">Digite seu nome de usuário e senha para entrar</p>
        </div>

        <form action="{% url 'amazoncred:login' %}" method='post' class="row g-3 needs-validation" novalidate>{% csrf_token %}

        <div class="col-12">
            <label for="yourUsername" class="form-label">Login</label>
            <div class="input-group has-validation">
            {{ form.login }}
            </div>
        </div>

        <div class="col-12">
            <label for="yourPassword" class="form-label">Senha</label>
            {{ form.senha }}
            <div class="invalid-feedback">Por favor insira sua senha.</div>
        </div>

        <div class="col-12">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Matenha-me conectado</label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary w-100" type="submit">Login</button>
        </div>
        </form>

    </div>
</div>
