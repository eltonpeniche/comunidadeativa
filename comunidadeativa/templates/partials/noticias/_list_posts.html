{% load static %}

<div class="row gy-4 posts-list mt-1">
{% for post in posts  %}
  <!-- post list item -->
  <div class="col-xl-4 col-md-6">
    <article>

      <div class="post-img">
        {% if post.capa_post  %}
        <img src="{{ post.capa_post.url }}" alt="" class="img-fluid"> 
        {% else %}
        <img src="{% static 'assets/img/blog/blog-1.jpg' %}" alt="" class="img-fluid" >
        {% endif %}
      </div>
      
      <p class="post-category">
      {% for cte in post.categoria.all|slice:":3" %}
        {{ cte }}
        {% endfor %}
      </p>
      

      <h2 class="title">
        <a href="{% url 'amazoncred:post-detalhes' post.slug %}"> {{ post.titulo }}</a>
      </h2>

      <div class="d-flex align-items-center">
        <div class="post-meta">
          <p class="post-author-list">{{ post.autor }}</p>
          <p class="post-date">
            <time>{{ post.criado_em }}</time>
          </p>
        </div>
      </div>

    </article>
  </div>
  <!-- End post list item -->
{% endfor %}
</div>
